name: CI/CD Simulation (Diet Insights)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python sanity checks
        run: |
          python -m py_compile data_analysis.py
          python -c "import pandas, matplotlib, seaborn; print('Imports OK')"

      - name: Run data analysis (Task 1 script)
        run: |
          python data_analysis.py

      - name: Build Docker image
        run: |
          docker build -t diet-analysis:ci .

      - name: Run Docker container (simulation)
        run: |
          docker run --rm diet-analysis:ci
